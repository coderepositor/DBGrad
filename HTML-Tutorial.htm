<!-- HTML Form -->
<marquee bgcolor="blue" behavior="alternate" direction="right" >
<h2>Registration Form</h2>
</marquee>
<form>
    username : <input  type="text" maxlength="10">
    <br/>
    password: <input type="password">
    <br/>
    email : <input type="email">
    <br/>
    age: <input type="number" required>
    <br/>
    Address: <textarea></textarea>
    <br/>
    Gender: <input type="radio" name="rdogender"> Male <input type="radio" name="rdogender"> Female
    <br/>
    Education: <input type="checkbox" checked> Graduate <input type="checkbox"> Post Graduate 
    <input type="checkbox"> Doctorate
    <br/>
    Salary Range: 10000<input type="range" start="10000" end="100000">100000
    <br/>
    Upload photo: <input type="file">
    <br/>
    City: <select>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>Banglore</option>
        <option>Chennai</option>
    </select>
    <br/>
    Hobbies: <select multiple>
        <option>Singing</option>
        <option>Theatre</option>
        <option>Playing Cricket</option>
        <option>Travelling</option>
    </select>
    <br/>
    <button type="submit"> Register User </button>
    <button type="reset"> Clear Form </button>
</form>
